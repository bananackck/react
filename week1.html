<!doctype html>
<html lang="en">
    <head>
        <script crossorigin scr="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin scr="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>              <!-- 실제 배포할때는 development를 production으로 바꾸기 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.mic.js"></script>
    </head>
    <body>
        <div id="root"></div>          <!-- root는 이름 / root에 리액트를 넣는다--> <!--결과: <div id="root"><button>Like</button></div>-->
        <script type="text/babel">
            //const e = React.createElement;      //html tag를 만든다와 비슷

            class LikeButton extends React.Component{       //컴포넌트
                constructor(props){     //컴포넌트가 실행될 때 가장 먼저 시행되는 부분(리액트할 때 기본적으로 쓰는 부분)
                    super(props);
                    this.state={
                        liked: false,       //상태
                    };
                }
                render(){       //좋아요 버튼을 화면에 어떻게 표시할 건지
                   // return e('button', {onClick: () => {console.log('clicked')}, type: 'submit'}, 'Like');        //<button>Like</button>을 만들겠다.(만든 건 아님)
                                        //C 대문자 중요(html을 자바스크립트로 표현하려면은)
                    return <button
                     type="submit"
                     onClick={() => {this.setState({liked:true})}}>
                     {this.state.liked === true ? 'Liked' : 'Like'}
                    </button>;                     //-->JSX(JS+XML)
                   // return e('button', {onClick: () => {this.setState({liked:true})}, type: 'submit'}, this.state.liked === true ? 'Liked' : 'Like');  
                    //상태를 트루로 만들어줌. 일어나는 건 없음.
                }
            }
        </script>
        <script>
            ReactDOM.render(<LikeButton />,document.querySelector('#root'));               //위에서 만들겠다고 한 것을 화면에 실제 구현
        </script>
    </body>
</html>
